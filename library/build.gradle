apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.0.0'
}


ext {
    bintrayRepo = 'maven'
    bintrayName = 'flowview'

    publishedGroupId = "ws.dyt.view"
    libraryName = 'FlowView'
    artifact = 'flowview'

    libraryDescription = "A FlowView on Android"
    siteUrl = "https://github.com/yangxiaoweihn/RecyclerViewAdapter"
    gitUrl = "https://github.com/yangxiaoweihn/RecyclerViewAdapter.git"

    libraryVersion = "${android.defaultConfig.versionName}"
    developerId = 'yangxiaoweihn'
    developerName = 'yangxiaowei'
    developerEmail = 'hn_yangxiaowei@163.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]

}

apply from: 'https://raw.githubusercontent.com/yangxiaoweihn/FlowView/flow-view/bintray.gradle'
apply from: 'https://raw.githubusercontent.com/yangxiaoweihn/FlowView/flow-view/install.gradle'
